apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  labels:
    app: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: api
        image: ghcr.io/samihaddad/stackoverflow-jobs:latest
        ports:
        - containerPort: 4000
